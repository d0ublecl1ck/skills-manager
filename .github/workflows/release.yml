name: Release (Tauri)

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri bundle
        run: bun run tauri build

      - name: Upload bundles (job artifact)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/**
          if-no-files-found: error
          retention-days: 3

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Decide whether to publish latest (master only)
        id: gate
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_LABEL: release
        run: bun scripts/release/gate-latest.ts

      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Update latest tag (master only)
        if: github.ref == 'refs/heads/master' && steps.gate.outputs.publish_latest == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest "${GITHUB_SHA}"
          git push origin -f latest

      - name: Publish latest (master only)
        if: github.ref == 'refs/heads/master' && steps.gate.outputs.publish_latest == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          artifacts: dist/**/*
          generateReleaseNotes: true

      - name: Publish versioned release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          artifacts: dist/**/*
          generateReleaseNotes: true
